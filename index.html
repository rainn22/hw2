<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Budget Tracker</h1>
        <p class="subtitle">Track your income and expenses</p>
      </header>

      <div class="card">
        <div class="card-title">Add Transaction</div>

        <div class="radio-group">
          <div class="radio-option">
            <input
              type="radio"
              name="transactionType"
              id="income"
              value="income"
            />
            <label class="radio-label" for="income">Income</label>
          </div>
          <div class="radio-option">
            <input
              type="radio"
              name="transactionType"
              id="expense"
              value="expense"
              checked
            />
            <label class="radio-label" for="expense">Expense</label>
          </div>
        </div>

        <div class="form-group">
          <label for="amount">Amount ($)</label>
          <input
            type="number"
            id="amount"
            placeholder="0.00"
            min="0"
            step="0.01"
          />
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>

        <div class="form-group" id="categoryWrapper">
          <label for="category">Category</label>
          <select id="category">
            <option value=""></option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
            <option value="Shopping">Shopping</option>
            <option value="Health">Health</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="spacer"></div>
        <button id="addTransaction" class="btn btn-primary">
          Add Transaction
        </button>
      </div>

      <div class="card">
        <div class="card-title">Summary</div>
        <div class="summary-grid">
          <div class="summary-item">
            <div class="summary-label">Balance</div>
            <div class="summary-value balance" id="totalBalance">$0.00</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">Income</div>
            <div class="summary-value income" id="totalIncome">$0.00</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">Expenses</div>
            <div class="summary-value expense" id="totalExpense">$0.00</div>
          </div>
        </div>
      </div>

      <div class="tabs">
        <button class="btn tab active" data-tab="transactions">
          Transactions
        </button>
        <button class="btn tab" data-tab="charts">Charts</button>
      </div>

      <div id="transactionsTab" class="tab-content">
        <div class="card">
          <div class="filter-container">
            <div class="card-title">Recent Transactions</div>
            <select id="filterType">
              <option value="All">All</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <ul id="transactions" class="transactions-list"></ul>
        </div>
      </div>

      <div id="chartsTab" class="tab-content hidden">
        <div class="card fade-in">
          <div class="card-title">Expense by Category</div>
          <div class="chart-container">
            <canvas id="categoryChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
